<div class="container">
    <div class="form">
        <h2 class="form-tittle">فرم ثبت نام</h2>
        <label for="name">نام</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="نام را وارد کنید">
        <label for="email">ایمیل</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="ایمیل خود را وارد کنید">
        <label for="password">پسورد</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="پسورد خود را وارد کنید">
        <label for="password-confirm">تکرار پسورد</label>
        <input type="password" name="password-confirm" id="password-confirm" class="form-control" placeholder="پسورد خود را وارد کنید">
        <label for="rules" class="checkbox">
            <input type="checkbox" name="rules" id="rules">قوانین را قبول دارم
            <span class="checkmark"></span>
        </label>
        <button>ثبت نام</button>
    </div>
</div>
